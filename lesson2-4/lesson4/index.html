<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Введите текст:</h1>
    <input type="text" class="value">
    <button onclick=showit()>press</button>
    <div id="div"></div>
    <script>
        function showit() {
            var total = document.getElementById("value").
            console.log(total)
            document.getElementById("div").innerHTML = `${total}`;
        }
    </script>
</body>
</html>
