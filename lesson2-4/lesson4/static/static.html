<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <textarea id="output", height="300", width="500"></textarea>
    <p></p>
    <button id="name", type="button", onclick="getName()">Bot's current name</button>
    <button id="eventId", onclick="getEventId()">Get current event Id</button>
    <button id="lastId", onclick="getLastId()">Get current last Id</button>
    <button id="clearer", onclick="clearArea()">Clear area</button>
    <button id="log", onclick="GetLog()">Log in</button>
    <button id="reg", onclick="GetReg()">Register</button>
    <script>
        function getName() {
            fetch("/botname").then(function(response) {
                console.log(response)
                return response.text()}).then(function(gotText) {
                    document.getElementById("output").textContent = document.getElementById("output").textContent + gotText + "\n"
                })
        }
        function getEventId() {
            fetch('/eventId').then(response => { return response.text() })
                            .then(gotText => { document.getElementById("output").textContent += gotText + "\n" })
        }

        function getLastId() {
            fetch('/lastId').then(response => { return response.text() })
                            .then(gotText => { document.getElementById("output").textContent += gotText + "\n" })
        }



        function clearArea() {
            document.getElementById("output").textContent = ""
        }
    </script>
</body>
</html>
